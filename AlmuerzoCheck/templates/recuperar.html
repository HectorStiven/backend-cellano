<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{Nombre_alerta}}</title>
  </head>
  <body style="margin:0; padding:0; background-color:#f5f6f7; font-family:Arial, sans-serif; color:#202124;">
    <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="background-color:#f5f6f7; padding:40px 0;">
      <tr>
        <td align="center">
          <!-- Tarjeta central -->
          <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="max-width:600px; background-color:#ffffff; border-radius:8px; box-shadow:0 1px 3px rgba(60,64,67,0.3);">
            
            <!-- Logo -->
            <tr>
              <td align="center" style="padding:24px 0 0 0;">
                <img src="https://i.postimg.cc/GpBnVqzZ/393689017-801347725329174-3436577058213609822-n.jpg" alt="Logo" width="80" style="display:block; margin:0 auto 16px auto;" />
              </td>
            </tr>

            <!-- Título -->
            <tr>
              <td style="padding:0 40px; text-align:center;">
                <h2 style="font-size:22px; color:#202124; margin-bottom:8px;">{{Nombre_alerta}}</h2>
              </td>
            </tr>

            <!-- Texto explicativo -->
            <tr>
              <td style="padding:0 40px 10px 40px; text-align:center; color:#5f6368; font-size:16px; line-height:24px;">
                Este es tu código de verificación. Úsalo para completar tu proceso de acceso o validación.
              </td>
            </tr>

            <!-- Código -->
            <tr>
              <td align="center" style="padding:20px 0;">
                <div style="
                  display:inline-block;
                  background-color:#f1f3f4;
                  border-radius:8px;
                  padding:16px 32px;
                  font-size:28px;
                  letter-spacing:4px;
                  font-weight:bold;
                  color:#202124;
                  border:1px solid #dadce0;
                ">
                  {{codigo}}
                </div>
              </td>
            </tr>

            <!-- Botón opcional -->
            <tr>
              <td align="center" style="padding:10px 0 30px 0;">
                <a href="#" style="
                  display:inline-block;
                  padding:12px 24px;
                  background-color:#1a73e8;
                  color:#ffffff;
                  text-decoration:none;
                  border-radius:4px;
                  font-size:14px;
                  font-weight:bold;
                  letter-spacing:0.25px;
                ">
                  Ir al sitio
                </a>
              </td>
            </tr>

            <!-- Mensaje inferior -->
            <tr>
              <td style="padding:0 40px 30px 40px; font-size:12px; color:#5f6368; text-align:center;">
                Si no solicitó este código, puede ignorar este correo.<br />
                <a href="https://tusitio.example/contacto" target="_blank" style="color:#1a73e8; text-decoration:none;">Contactar soporte</a>
              </td>
            </tr>
          </table>

          <!-- Pie de página -->
          <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="max-width:600px; margin-top:20px;">
            <tr>
              <td style="text-align:center; font-size:11px; color:#80868b;">
                © 2025 Tu Compañía. Todos los derechos reservados.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
